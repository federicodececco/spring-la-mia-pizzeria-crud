<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Pizza</title>
   
    <div th:replace="~{fragments/resources :: head}"></div>
  </head>






  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="container">
      <div class="mb-3 d-flex">
        <a
          th:href="@{/pizzas/create}"
          class="me-auto btn btn-primary btn-sm"
          href=""
        >
          Aggiungi una pizza
        </a>
      </div>
    <div class="container">
      <form th:action="@{/pizzas/search}" method="get">
        <input
          type="text"
          name="name"
          placeholder="cerca"
          th:value="${param.name}"
        />
        <button type="submit">Searc</button>
      </form>
      <h1>Pizze</h1>
      <table th:if="${pizzas.size>0}" class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>prezzo</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
            <td><a th:href="@{/pizzas/{id}(id=*{id})}">[[*{name}]]</a></td>
            <td>[[*{description}]]</td>
            <td>[[*{price}]]</td>
          </tr>
        </tbody>
      </table>
      <p th:text="no pizza 4 u" th:unless="${pizzas.size>0}" />
    </div>

    <div th:replace="~{fragments/resources :: scripts}"></div>
  </main>
  </body>
</html>
