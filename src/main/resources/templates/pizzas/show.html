<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Pizza</title>
    <div th:replace="~{fragments/resources :: head}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
    <h1>Pizze</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>prezzo</th>
        </tr>
      </thead>
      <tbody>
        <tr  th:object="${pizza}">
          <td>[[*{name}]]</td>
          <td>[[*{description}]]</td>
          <td>[[*{price}]]</td>
        </tr>
      </tbody>
    </table>

    </div>
    

    <div th:replace="~{fragments/resources :: scripts}"></div>
  </body>
</html>
